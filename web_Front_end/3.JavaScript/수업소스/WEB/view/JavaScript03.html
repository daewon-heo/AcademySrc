<html>

        <div id="area1" class="area"></div>
        <button onclick="accessId();">아이디로 접근 확인</button>

                //     changeColor += 50;

        <div id="area2" class="area"></div>
        <button onclick="accessName();">이름으로 접근하기</button>

        <script>
            function accessName(){
                var hobby = document.getElementsByName("hobby");

                console.log("hobby 개수 : " + hobby.length);

                var resultItem = "";

                for(var i in hobby){
                    if(hobby[i].checked == true){
                        resultItem += hobby[i].value 
                                    + "선택하였습니다!<br>";
                    }
                }

                console.log("선택 내역 : " + resultItem);

                document.getElementById('area2').innerHTML
                    = resultItem;
            }
        </script>

        <hr>

        <h3>textBox 안의 value 읽어오기</h3>
        <form>
            이름 : <input type="text" name="userName" id="userName">
            <input type="button" value="input 값 읽어오기" onclick="readValue();">
        </form>

        <div id="area3" class="area"></div>

        <script>
            function readValue(){
                var inputValue = document.getElementById('userName');

                if(inputValue.value == '' || inputValue.value.length == 0){
                    alert("이름을 반드시 입력해주세요.");
                    inputValue.focus();
                }else{
                    document.getElementById('area3').innerHTML
                    = inputValue.value + "님 환영합니다. ^_^";
                }
            }
        </script>

        <hr>

        <h3>input:password 활용하여 비밀번호 유효성 검증하기</h3>
        <p>비밀번호를 입력 받아<br>
            8자 미만이면 : 8자이상 작성하셔야 합니다. <br>
            16자 이상이면 : 15자 이내로 작성하셔야 합니다. <br>
            값이 비었을 경우 : 비밀번호를 입력해주세요 <br>
            정상일경우 : 로그인에 성공하였습니다. <br>
            출력하기
        </p>

        <form>
            비밀번호 : <input type="password" name="userPwd" id="userPwd"
                        placeholder="8자 이상 15일 이내로 작성하세요">
            <button type="button" onclick="pwdValidation();">로그인 하기</button>
        </form>

        <div id="area4" class="area"></div>

        <script>
            function pwdValidation(){
                var pwd = document.getElementById("userPwd");
                var result = "";
                
                switch(validate(pwd)){
                    case 1 : alert("비밀번호를 입력해야 합니다!");
                    result = "다시 입력해주세요!";
                        break;
                    case 2 : alert("8자 이상 이어야 합니다.");
                    result = "다시 입력해주세요!";
                        break
                    case 3 : alert("15자 이내로 작성해야 합니다.");
                    result = "다시 입력하세요!";
                        break;
                    case 0 : alert("로그인에 성공 하였습니다");
                    result = "로그인에 성공하였습니다."
                        break;

                }
                //area4.innerHTML = 
                document.getElementById('area4').innerHTML = result;
            }

            function validate(pw){
                var result = 0;

                if(pw.value == "" || pw.value.length == 0 ) result = 1;
                else if(pw.value.length < 8) result = 2;
                else if(pw.value.length > 15) result = 3;
                return result;
            }
        </script>
