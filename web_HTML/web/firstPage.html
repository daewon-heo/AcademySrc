<!doctype html> <!-- HTML5로 작성하였음 -->
<html>  <!-- HTML 웹 문서의 시작을 알리는 태그 -->
    <head>
        <!-- 현재 웹 문서의 설정 정보를 기록하는 태그이다.-->

    </head>
    <title> 
        웹 문서의 제목
    </title> <!-- 웹 브라우저에 표시할 제목 문서 -->
    
    <style></style>
    <!-- 웹 브라우저에 표시할 문서의 모양, 서식 -->

    <script></script>
    <!-- 웹 브라우저에서 사용할 스크립트 선언 -->
    <body>  <!-- HTML 문서의 내용을 작성하는 태그 -->
        <h1>Hello HTML World!!!</h1>
        <!-- h태그 : HTML 웹 문서의 젬ㄱ을 표현하는 태그 -->
        <!-- h1 ~ h6 까지 숫자가 작을수록 글자를 
            크게 보이게 하는 태그 -->
        <h3> 
            안녕하세요, 홍길동의 웹 페이지 입니다.!!
        </h3>
    </body>
</html> <!-- HTML 웹 문서의 끝을 알리는 태그 -->
